<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header}}
</head>
<body>
	{{> include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				<form name="question" id="question" method="post" action="/users">
					<div class="form-group">
						<label for="userId">User ID</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">Name</label> <input class="form-control"
							id="name" name="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" name="email" placeholder="Email">
					</div>
					<button type="button" class="btn btn-success clearfix pull-right" onclick="signupValidate();">Sign
						Up</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>
			{{> include/footer}}
	</div>


</body>
</html>
