<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header}}
</head>
<body>
	{{> include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
			{{#errorMessage}}
				<div class="alert alert-danger" role="alert">{{this}}</div>
			{{/errorMessage}}
				<form name="question" id="loginRequest" method="post" action="/users/loginRequest">
					<div class="form-group">
						<label for="userId">User ID</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right" onclick="loginValidate();">Login</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>

	{{> include/footer}}

	</div>

	
</body>
</html>
