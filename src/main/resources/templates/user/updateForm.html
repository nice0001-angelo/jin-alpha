<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header}}
</head>
<body>
	{{> include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#user}}
				<form name="question" method="post" action="/users/{{id}}">
					<div class="form-group">
						<label for="userId">User ID</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID"
							value="{{userId}}">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">Name</label> <input class="form-control"
							id="name" name="name" placeholder="Name" value="{{name}}">
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" name="email" placeholder="Email"
							value="{{email}}">
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">Informaiton
						Update</button>
					<div class="clearfix" />
				</form>
				{{/user}}
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
