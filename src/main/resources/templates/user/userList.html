<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header}}
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		type:"post"
		,url:"users/userList"
		,data:data
		,dataType:"json"
		,error:failFunc
		,success:successFunc
	});
});

function failFunc(xhr, textStatus, errorThrown){
	alert("fail");
	alert("textStatus:"+textStatus);
	alert("errorThrown:"+errorThrown);
}

function successFunc(resData){
	alert(JSON.stringify(resData));
	//history.go(0);
	//alert("success");
	//alert(JSON.stringify(resData));
}

</script>
</head>
<body>
	{{> include/navigation}}

	<div class="container" id="main">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>User ID</th>
							<th>Name</th>
							<th>Email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#users}}
						<tr>
							<th scope="row">{{id}}</th>
							<td>{{userId}}</td>
							<td>{{name}}</td>
							<td>{{email}}</td>
							<td><a href="/users/{{id}}/goUpdateUserForm" class="btn btn-success"
								role="button">Update</a></td>
						</tr>
						{{/users}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
