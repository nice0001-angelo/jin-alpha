    <h1>Sign In</h1>
    <div class = "container">
	<form>
	  <div class="form-group">
	    <label for="userId">User ID</label>
	    <input type="text" class="form-control" id="userId" placeholder = "Input here your ID">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="password" placeholder = "Input here your Password">
	  </div>
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" placeholder = "Input here your Name">
	  </div>
	  <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" class="form-control" id="email" placeholder = "Input here your Email" aria-describedby="emailHelp">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your Email Address with anyone else.</small>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
